<ng-container *transloco="let t; read: 'skills'">
  <h3>{{ t('title') }}</h3>
  <h4>{{ t('subtitle') }}</h4>

  <div class="soft">
    <span *ngFor="let skill of t('soft')">{{ skill }}</span>
  </div>

  <hr />

  <div class="hard">
    <resume-skill-bar *ngFor="let skill of t('hard')" [skill]="skill"></resume-skill-bar>
  </div>

  <hr />

  <div class="language">
    <resume-skill-bar *ngFor="let skill of t('language')" [skill]="skill"></resume-skill-bar>
  </div>
</ng-container>
